<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./gallery.js" defer></script>
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-act="active"
    />

    <main>
      <div class="box">
        <div class="searchBar">
          <form class="searchForm">  
          <input type="text" name="searchImages" id="searchImages" placeholder="Search images...">
          <button type="submit" id="searchBtn">Search</button>
          </form>
        </div>

        <div class="loaderBox">
          <span class="loader" style="display: none;"></span>
        </div>

        <div class="galleryBox">
          <ul class="gallery"></ul>
          <button class="loadMore" style="display: none;">Load more</button>
          <div class="loaderBox">
            <span class="loader" style="display: none;" id="secondLoader"></span>
          </div>
        </div>
      </div>
    </main>

    <load src="./partials/footer.html" />
  </body>
</html>
